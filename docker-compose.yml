version: '3'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_HOST=192.168.10.21
      - REDIS_PORT=6379
      - REDIS_DB=0
      - DATABASE_HOST=192.168.10.100
      - DATABASE_PORT=5432
      - POSTGRES_DB=netguard
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456
    # 不再需要依赖本地的 db 和 redis 服务
    # depends_on:
    #   - db
    #   - redis

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_HOST=127.0.0.1
      - REDIS_PORT=6379
      - REDIS_DB=0
      - DATABASE_HOST=192.168.10.100
      - DATABASE_PORT=5432
      - POSTGRES_DB=netguard
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456
    # 不再需要依赖本地的 db 和 redis 服务
    # depends_on:
    #   - db
    #   - redis

